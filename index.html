<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculator</title>
</head>
<body>

    <div class="container container-sm mt-5 justify-content-center w-25">
        <!-- Display -->
        <input type="text" id="display" class="form-control mb-3" disabled>
        
        <!-- Clear and Delete Buttons -->
        <div class="row mb-2">
            <div class="col-6">
                <button id="clear" class="btn btn-primary w-100">C</button>
            </div>
            <div class="col-6">
                <button id="delete" class="btn btn-primary w-100"><i class="fa-solid fa-delete-left"></i></button>
            </div>
        </div>
        
        <!-- Operator Buttons -->
        <div class="row mb-2">
            <div class="col-3">
                <button id="addition" class="btn btn-primary w-100">+</button>
            </div>
            <div class="col-3">
                <button id="subtraction" class="btn btn-primary w-100">-</button>
            </div>
            <div class="col-3">
                <button id="multiplication" class="btn btn-primary w-100">Ã—</button>
            </div>
            <div class="col-3">
                <button id="division" class="btn btn-primary w-100">/</button>
            </div>
        </div>
    
        <!-- Number Buttons -->
        <div class="row mb-2">
            <div class="col-3"><button id="number7" class="btn btn-primary w-100">7</button></div>
            <div class="col-3"><button id="number8" class="btn btn-primary w-100">8</button></div>
            <div class="col-3"><button id="number9" class="btn btn-primary w-100">9</button></div>
        </div>
        <div class="row mb-2">
            <div class="col-3"><button id="number4" class="btn btn-primary w-100">4</button></div>
            <div class="col-3"><button id="number5" class="btn btn-primary w-100">5</button></div>
            <div class="col-3"><button id="number6" class="btn btn-primary w-100">6</button></div>
        </div>
        <div class="row">
            <div class="col-3"><button id="number1" class="btn btn-primary w-100">1</button></div>
            <div class="col-3"><button id="number2" class="btn btn-primary w-100">2</button></div>
            <div class="col-3"><button id="number3" class="btn btn-primary w-100">3</button></div>
        </div>
        <div class="row mt-2">
            <div class="col-6"><button id="number0" class="btn btn-primary w-100">0</button></div>
            <div class="col-3"><button id="dot" class="btn btn-primary w-100">.</button></div>
            <div class="col-3 row-span-2">
                <button id="equals" class="btn btn-primary w-100" style="height: 100%;">=</button>
            </div>
        </div>
    </div>
  
  
    <!--Scripts-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
